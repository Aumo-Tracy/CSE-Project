<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stock Management - MWF Ltd</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="dashboard.html">MWF Ltd</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarStock" aria-controls="navbarStock" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarStock">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="dashboard.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="stock.html">Stock</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sales.html">Sales</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Header -->
  <div class="container">
    <h2 class="mb-4">Record New Stock</h2>

    <form id="stockForm">
      <div class="mb-3">
        <label for="productType" class="form-label">Type of Product</label>
        <select class="form-select" id="productType" required>
          <option selected disabled>Choose...</option>
          <option value="Wood">Wood</option>
          <option value="Furniture">Furniture</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="productName" class="form-label">Product Name</label>
        <input type="text" class="form-control" id="productName" required>
      </div>

      <div class="mb-3">
        <label for="supplierName" class="form-label">Supplier Name</label>
        <input type="text" class="form-control" id="supplierName" required>
      </div>

      <div class="mb-3">
        <label for="costPrice" class="form-label">Cost Price (UGX)</label>
        <input type="number" class="form-control" id="costPrice" required>
      </div>

      <div class="mb-3">
        <label for="productPrice" class="form-label">Selling Price (UGX)</label>
        <input type="number" class="form-control" id="productPrice" required>
      </div>

      <div class="mb-3">
        <label for="quantity" class="form-label">Quantity</label>
        <input type="number" class="form-control" id="quantity" required>
      </div>

      <div class="mb-3">
        <label for="quality" class="form-label">Quality Description</label>
        <input type="text" class="form-control" id="quality" placeholder="E.g. High grade, polished, etc.">
      </div>

      <div class="mb-3">
        <label for="color" class="form-label">Color (Optional)</label>
        <input type="text" class="form-control" id="color">
      </div>

      <div class="mb-3">
        <label for="measurements" class="form-label">Measurements (Optional)</label>
        <input type="text" class="form-control" id="measurements">
      </div>

      <div class="mb-3">
        <label for="stockDate" class="form-label">Date Recorded</label>
        <input type="date" class="form-control" id="stockDate" required>
      </div>

      <button type="submit" class="btn btn-primary">Record Stock</button>
    </form>
  </div>

  <!-- Footer -->
  <footer class="text-center mt-5 mb-3 text-muted">
    <small>Â© 2025 Mayondo Wood & Furniture Ltd. All rights reserved.</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.getElementById('stockForm').addEventListener('submit', function (e) {
      e.preventDefault();
      alert('Stock recorded successfully!');
      this.reset();
    });
  </script>

</body>
</html>
